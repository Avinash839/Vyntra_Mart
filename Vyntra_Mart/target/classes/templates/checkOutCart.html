<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<div th:if="${param.success}">
					<div class="alert alert-info">One Product checked ouut...</div>
				</div>
<th:block  th:each ="product :${cartProducts}">
		
		<div th:with="flower0 = ${product.pic1}">
				<img th:src="${product.pic1}" style="width:200px;height:250px">
				<br>
				
				Brand:<h4 th:text="${product.brand_name}"></h4>
				Colour:<h4 th:text="${product.colour}"></h4>
				Category<h4 th:text="${product.category}"></h4>
				Ideal for:<h4 th:text="${product.ideal}"></h4>
				Price:<h4 th:text="${product.price}"></h4>
				Discount percentage:<h4 th:text="${product.discount}"></h4>
				
				Rate:<h4 th:text="(${product.price} - (${product.price} * ${product.discount}/100) )+((${product.price} - (${product.price} * ${product.discount}/100) )*2.5/100)"></h4>
				<h4>Incl. of Taxex</h4>
		        
</th:block >
<form th:action="@{/order}" method="get">
Shipping Address:<input type="text" name="address" style="width:250px"><br>
			<input type="submit" value="Order">
		</form>

</body>
</html>
